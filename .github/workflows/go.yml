name: Go

on:
  push:
    branches: [ dev,main ]
  pull_request:
    branches: [ dev,main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.21.1'

      - name: Build
        run: go build -v ./...

      - name: Unit Test
        run: go test -race -v ./...